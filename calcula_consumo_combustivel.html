<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de consumo!</title>
</head>
<body>
    <h3>Álcool ou Gasolina</h3>
</body>

<script>

var tanque = 40;
var distanciaComGasolina = 480;
var médiaDeConsumo = distanciaComGasolina/tanque;

document.write("O gasto de Gasolina por km percorrido é de: " + médiaDeConsumo);

var distanciaComAlcool = 300;
médiaDeConsumo = distanciaComAlcool/tanque;

document.write("<br>")
document.write("O gasto de Alcool por km percorrido é de: " + Math.round(médiaDeConsumo));



</script>

</html>
