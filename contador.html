</body>
<script>

    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }
    var limite = parseInt(prompt("Entre com o numero até qual vc deseja contar!"));
    var começo = 0 
    while(começo <= limite) {
        mostra("Os numeros pares são " + começo);
        começo = começo + 2;
    }
    mostra("Acima estão todos os números pares até o número " + limite)
</script>
</html>
