<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }
    var contador = 30
    while(contador <= 40) {
        if(contador == 33) {
            contador = contador + 1;
        }
        if(contador == 37) {
            contador = contador + 1;
        }
        else {
            mostra(contador);
            contador = contador + 1;
        }
    }
    mostra("FIM")
</script>
</html>
